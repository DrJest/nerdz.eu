{ignore}<table class="page" style="width: 99%" id="getto">
    <tr>
        <th style="width:20%;font-weight:bold">{$from}</th>
        <th style="width:20%;font-weight:bold">{$when}</th>
        <th style="width:5%;font-weight:bold">{$delete}</th>
    </tr>
    {loop="list_a"}
        <tr style="margin-top: 5px" id="x{$counter}">
            <td>
                <a class="getconv" data-from="{$value.fromid_n}" data-to="{$value.toid_n}">{$value.from_n}</a>
            </td>
            <td><time data-timestamp="{$value.timestamp_n}">{$value.datetime_n}</time></td>
            <td style="text-align:center">
                <a class="delete" data-del="true" data-id="#x{$counter}" data-from="{$value.fromid_n}" data-to="{$value.toid_n}">X</a>
            </td>
        </tr>
    {else}
        </table>
        <table>
            <tr>
                <td style="text-align:center;width:90%">{$nopmdescr}</td>
            </tr>
    {/loop}
</table>
{/ignore}

  <ul class="box" style="list-style-type:none">
  {loop="list_a"}
    <li id="x{$counter}" style="border-bottom: 1px dashed #2C98C9; height: 35px; font-size: 25px;">
      <a class="getconv" data-from="{$value.fromid_n}" data-to="{$value.toid_n}">{$value.from_n}</a>
      <span class="nerdz_date" style="font-size: 12px; text-align:right">
        <a class="delete" data-del="true" data-id="#x{$counter}" data-from="{$value.fromid_n}" data-to="{$value.toid_n}">X</a>
        <br/>
        <time data-timestamp="{$value.timestamp_n}">{$value.datetime_n}</time>
      </span>
    </li>
  {else}
      <li>{$nopmdescr}</li>
  {/loop}
  </ul>

<div id="conversation"></div><br />
