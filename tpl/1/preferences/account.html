<hr />
<div>{$description}</div>
<hr />
<form id="edaccfrm" class="table page">

<div class="t_row">
    <span class="t_cell" style="width:25%"> {$username}: </span>
    <span class="t_cell" style="width:75%"> <input type="text" value="{$username_n}" name="username" /> </span>
</div>
<br /><br />
<div class="t_row">
    <span class="t_cell"> {$name}: </span>
    <span class="t_cell"> <input type="text" value="{$name_n}" name="name" /> </span>
</div>
<div class="t_row">
    <span class="t_cell"> {$surname}: </span>
    <span class="t_cell"> <input type="text" value="{$surname_n}" name="surname" /> </span>
</div>
<div class="t_row">
    <span class="t_cell"> {$gender}: </span>
    <span class="t_cell"> 
        <select name="gender">
            {if="$gender_n == $male"}
                <option value="1">{$male}</option>
                <option value="2">{$female}</option>
            {else}
                <option value="2">{$female}</option>
                <option value="1">{$male}</option>
            {/if}
        </select> 
    </span>
</div>
<div class="t_row">
    <span class="t_cell"> {$email}: </span>
    <span class="t_cell"> <input type="text" value="{$email_n}" name="email" /> </span>
</div>
<div class="t_row">
    <span class="t_cell"> {$birthdate}: </span>
    <span class="t_cell"> 
        <select name="birth_day" style="width:50px">
            <option value="-1">{$day}</option>
            {loop="days_a"}
                {if="$counter+1 == $day_n"}
                    <option value="{$counter+1}" selected="selected">{$counter+1}</option>
                {else}
                    <option value="{$counter+1}">{$counter+1}</option>
                {/if}
            {/loop}
        </select>
        <select name="birth_month" style="width:50px">
            <option value="-1">{$month}</option>
            {loop="months_a"}
                {if="$value == $month_n"}
                    <option value="{$counter+1}" selected="selected">{$value}</option>
                {else}
                    <option value="{$counter+1}">{$value}</option>
                {/if}
            {/loop}
        </select>
        <select name="birth_year">
            <option value="-1">{$year}</option>
            {loop="years_a"}
                {if="$value == $year_n"}
                    <option value="{$value}" selected="selected">{$value}</option>
                {else}
                    <option value="{$value}">{$value}</option>
                {/if}
            {/loop}
        </select>    
    </span>
</div>
<div class="t_row">
    <span class="t_cell"> {$timezone} </span>
    <span class="t_cell">
        <select name="timezone" style="max-width:264px">
            {loop="timezones_a"}
                {if="$value == $timezone_n"}
                    <option value="{$value}" selected="selected">{$value}</option>
                {else}
                    <option value="{$value}">{$value}</option>
                {/if}
            {/loop}
        </select>
    </span>
</div>
  
<div class="t_row">
    <span class="t_cell"> {$password} </span>
    <span class="t_cell">  <input type="password" name="password" placeholder="{$emptypass}"/> </span>
</div>
  
<br />
<input type="submit" value="{$edit}" />
<input type="hidden" name="tok" value="{$tok_n}" />
<p id="res"></p>
</form>
